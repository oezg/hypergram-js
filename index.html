<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hypergram</title>
</head>
<body>
    <canvas id="canvas"></canvas>
    <label for="file-input">UPLOAD FILE</label>
    <input type="file" id="file-input"><br>
    <label for="brightness">Brightness</label>
    <input type="range" id="brightness" min="-255" max="255" step="1"><br>
    <label for="contrast">Contrast</label>
    <input type="range" id="contrast" min="-128" max="128" step="1"><br>
    <label for="transparent">Transparent</label>
    <input type="range" id="transparent" min="0" max="1" value="1" step="0.1"><br>
    <button id="save-button">SAVE IMAGE</button>

    <script src="app.js"></script>
</body>
</html>
